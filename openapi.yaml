openapi: 3.0.3
info:
  title: Root Signals API
  version: 1.0.0 (latest)
  description: Root Signals JSON API provides a way to access Root Signals using provisioned
    API token
paths:
  /v1/datasets/:
    get:
      operationId: datasets_list
      description: List datasets.
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
          default: ''
        description: Search for dataset by name
      - in: query
        name: type
        schema:
          type: string
          default: ''
        description: 'Filter by type. Possible values: reference, test'
      tags:
      - datasets
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDataSetListList'
          description: ''
    post:
      operationId: datasets_create
      description: Create a new dataset.
      tags:
      - datasets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSetCreateRequest'
            examples:
              CreateADataSetFromURL:
                value:
                  name: My data set
                  url: https://example.com
                summary: Create a data set from URL
              CreateADataSetFromAFile:
                value: !!set
                  ? "\n                        const formData = new FormData();\n\
                    \                        formData.append(\"file\", file);\n  \
                    \                      formData.append(\"type\", \"reference\"\
                    );\n                        const response = await fetch(`base_url/dataset/upload/`,\
                    \ {\n                        method: \"POST\",\n             \
                    \           body: formData,\n                        headers:\
                    \ {\n                            Authorization: `Api-Key ${api_key}`,\n\
                    \                        },\n                        });\n   \
                    \                 "
                  : null
                summary: Create a data set from a file
                description: Use a form post to upload a file.
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DataSetCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DataSetCreateRequest'
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSetCreate'
          description: ''
  /v1/datasets/{id}/:
    get:
      operationId: datasets_retrieve
      description: Get dataset details or download the dataset file.
      parameters:
      - in: query
        name: download
        schema:
          type: boolean
          default: false
        description: Download the dataset.
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - datasets
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSetList'
          description: ''
    delete:
      operationId: datasets_destroy
      description: Delete a dataset.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - datasets
      security:
      - publicApiKey: []
      responses:
        '204':
          description: No response body
  /v1/datasets/status/{id}/:
    put:
      operationId: datasets_status_update
      description: Change the status of a dataset
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - datasets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
            examples:
              ChangeDatasetStatus:
                value:
                  status: unlisted | listed
                summary: Change dataset status
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusChange'
              examples:
                ChangeDatasetStatus:
                  value:
                    status: unlisted | listed
                  summary: Change dataset status
          description: ''
  /v1/evaluators/:
    get:
      operationId: evaluators_list
      description: List all evaluators. The response includes a 'requirements' field
        for each evaluator that specifies what parameters are required for execution.
        The requirements field indicates whether the evaluator requires request, response,
        contexts, functions, expected_output, or reference variables.
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: is_root_evaluator
        schema:
          type: boolean
          default: false
        description: Return only Root Signals defined evaluators.
      - in: query
        name: name
        schema:
          type: string
          default: ''
        description: Search for evaluators by name (exact match).
      - in: query
        name: objective__intent
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: owner__email
        schema:
          type: string
      - in: query
        name: owner__first_name
        schema:
          type: string
      - in: query
        name: owner__last_name
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
          default: ''
        description: Search for evaluators by name or description.
      - in: query
        name: skill_type
        schema:
          type: string
          enum:
          - managed
          - native
        description: |-
          * `managed` - managed
          * `native` - native
      - in: query
        name: status
        schema:
          type: string
          enum:
          - listed
          - public
          - public_unlisted
          - unlisted
        description: |-
          * `unlisted` - unlisted
          * `listed` - listed
          * `public` - public
          * `public_unlisted` - public_unlisted
      tags:
      - evaluators
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEvaluatorListOutputList'
          description: List of evaluators with their requirements
    post:
      operationId: evaluators_create
      description: Create a new evaluator.
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluatorRequest'
            examples:
              CreateAnEvaluator:
                value:
                  prompt: Does the {{response}} contain ambiguous language?
                  name: Direct language
                  pii_filter: false
                  objective:
                    intent: Does the response contain ambiguous language?
                  models:
                  - gpt-4-turbo
                summary: Create an Evaluator
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EvaluatorRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EvaluatorRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evaluator'
          description: ''
  /v1/evaluators/{id}/:
    get:
      operationId: evaluators_retrieve
      description: Get evaluator details. The response includes a 'requirements' field
        that specifies what parameters are required for execution. The requirements
        field indicates whether the evaluator requires request, response, contexts,
        functions, expected_output, or reference variables.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: query
        name: include_last_n_validator_results
        schema:
          type: integer
          default: 0
        description: Include the last N validator results for each validator in the
          response.
      - in: query
        name: version_id
        schema:
          type: string
          default: ''
        description: Get a specific version of the evaluator
      tags:
      - evaluators
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evaluator'
          description: Evaluator details with requirements information
    put:
      operationId: evaluators_update
      description: Update an evaluator.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluatorRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EvaluatorRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EvaluatorRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evaluator'
          description: ''
    patch:
      operationId: evaluators_partial_update
      description: Update an evaluator. All fields are optional.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedEvaluatorRequest'
            examples:
              UpdateASkillPrompt:
                value:
                  prompt: 'Please answer this {{question}}. Your answer here:'
                  input_variables:
                  - name: question
                summary: Update a skill prompt
              UpdateAnEvaluatorPrompt:
                value:
                  prompt: Does the {{response}} contain ambiguous language? Explain
                    your reasoning.
                  input_variables:
                  - name: response
                summary: Update an evaluator prompt
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedEvaluatorRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedEvaluatorRequest'
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evaluator'
          description: ''
    delete:
      operationId: evaluators_destroy
      description: Delete an evaluator.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - evaluators
      security:
      - publicApiKey: []
      responses:
        '204':
          description: No response body
  /v1/evaluators/calibrate/:
    post:
      operationId: evaluators_calibrate_create
      description: Test an evaluator definition using calibration data
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillTestInputRequest'
            examples:
              TestWithCalibrationData.:
                value:
                  test_data:
                  - - '1.0'
                    - '2'
                    - What is 1+1. Respond with a single digit number.
                  - - '0.34'
                    - The primary colors are red, blue, and green.
                    - What are the primary colors?
                  objective:
                    intent: 'Is the output relevant to the prompt? Evaluate for the
                      following criteria: accuracy, completeness, adherence to the
                      prompt, and logical consistency.'
                  prompt: Evaluate how well the {{response}} adheres to instructions
                    given in {{request}}.
                  name: Relevancy
                  models:
                  - gpt-4-turbo
                  is_evaluator: true
                summary: Test with calibration data.
                description: 'Calibration test_data must have columns in this order:
                  ''expected score'', ''text to evaluate (output)'', ''input''. Input
                  is optional.'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SkillTestInputRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SkillTestInputRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EvaluatorCalibrationOutput'
          description: ''
  /v1/evaluators/calibrate/{id}:
    post:
      operationId: evaluators_calibrate_create_2
      description: Test an existing evaluator using calibration data
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillTestDataRequest'
            examples:
              TestWithCalibrationData.:
                value:
                  test_data:
                  - - '1.0'
                    - '2'
                    - What is 1+1. Respond with a single digit number.
                  - - '0.34'
                    - The primary colors are red, blue, and green.
                    - What are the primary colors?
                summary: Test with calibration data.
                description: 'Calibration test_data must have columns in this order:
                  ''expected score'', ''text to evaluate (output)'', ''input''. Input
                  is optional.'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SkillTestDataRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SkillTestDataRequest'
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EvaluatorCalibrationOutput'
          description: ''
  /v1/evaluators/duplicate/{id}/:
    post:
      operationId: evaluators_duplicate_create
      description: Duplicate an evaluator
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluatorRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EvaluatorRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EvaluatorRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evaluator'
          description: ''
  /v1/evaluators/execute/{id}/:
    post:
      operationId: evaluators_execute_create
      description: Execute an evaluator. Check the evaluator's requirements to know
        which parameters are needed for execution.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          pattern: ^[0-9a-f-]+$
        required: true
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluatorExecutionRequest'
            examples:
              ExecuteASimpleEvaluator(forExample,Precision):
                value:
                  request: Tell me a random fact
                  response: The reason the sky is blue is because of Rayleigh scattering.
                summary: Execute a simple evaluator (for example, Precision)
              ExecuteARAGEvaluator(forExample,AnswerCorrectness):
                value:
                  request: What was the revenue in Q1?
                  response: The revenue in Q1 was $1,000,000.
                  contexts:
                  - List of documents
                  - containing the company's financial reports
                summary: Execute a RAG evaluator (for example, Answer Correctness)
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EvaluatorExecutionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EvaluatorExecutionRequest'
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluatorExecutionResult'
          description: ''
  /v1/evaluators/execute/by-name/:
    post:
      operationId: evaluators_execute_by_name_create
      description: Execute an evaluator by name. Check the evaluator's requirements
        to know which parameters are needed for execution.
      parameters:
      - in: query
        name: name
        schema:
          type: string
        description: The name of the evaluator to execute
        required: true
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluatorExecutionRequest'
            examples:
              ExecuteASimpleEvaluatorByName:
                value:
                  request: Tell me a random fact
                  response: The reason the sky is blue is because of Rayleigh scattering.
                summary: Execute a simple evaluator by name
              ExecuteARAGEvaluatorByName:
                value:
                  request: What was the revenue in Q1?
                  response: The revenue in Q1 was $1,000,000.
                  contexts:
                  - List of documents
                  - containing the company's financial reports
                summary: Execute a RAG evaluator by name
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EvaluatorExecutionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EvaluatorExecutionRequest'
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EvaluatorExecutionResult'
          description: ''
  /v1/evaluators/status/{id}/:
    post:
      operationId: evaluators_status_create
      description: Change the status of an evaluator
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusChange'
          description: ''
    put:
      operationId: evaluators_status_update
      description: Change the status of an evaluator
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - evaluators
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
            examples:
              ChangeStatus:
                value:
                  status: unlisted | listed
                summary: Change status
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusChange'
              examples:
                ChangeStatus:
                  value:
                    status: unlisted | listed
                  summary: Change status
          description: ''
  /v1/evaluators/versions/{id}/:
    get:
      operationId: evaluators_versions_list
      description: Get a list of all versions of an evaluator
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: path
        name: id
        schema:
          type: string
        required: true
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - evaluators
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEvaluatorList'
          description: ''
  /v1/execution-logs/:
    get:
      operationId: execution_logs_list
      description: Get a list of execution logs. An execution log is created every
        time a skill or an evaluator is executed.
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: execution_type
        schema:
          type: string
          enum:
          - runtime
          - test
        description: |-
          * `runtime` - runtime
          * `test` - test
      - in: query
        name: include
        schema:
          type: string
          default: ''
        description: 'Comma-separated list of additional fields to include in the
          response. Supports: llm_output, variables, evaluation_context'
      - in: query
        name: max_score
        schema:
          type: number
        description: Filter logs by maximum score, inclusive, excludes null scores
      - in: query
        name: min_score
        schema:
          type: number
        description: Filter logs by minimum score, inclusive, excludes null scores
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
          default: ''
        description: Filter with skill name or id
      - in: query
        name: skill_data_id
        schema:
          type: string
          format: uuid
      - in: query
        name: tags
        schema:
          type: string
          default: ''
        description: Filter logs by tag names (comma-separated)
      - in: query
        name: unique_skills
        schema:
          type: boolean
          default: false
        description: Return only unique skills
      tags:
      - execution-logs
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedExecutionLogListList'
          description: ''
  /v1/execution-logs/{log_id}/:
    get:
      operationId: execution_logs_retrieve
      description: Get the full details of a single execution log.
      parameters:
      - in: path
        name: log_id
        schema:
          type: string
        required: true
      tags:
      - execution-logs
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionLogDetails'
          description: ''
  /v1/judges/:
    get:
      operationId: judges_list
      description: List all accessible judges. Filters can be applied to narrow down
        the results.
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: is_preset
        schema:
          type: boolean
        description: Filter by is the judge preset or not
      - in: query
        name: is_public
        schema:
          type: boolean
        description: Filter by is the judge public or not
      - in: query
        name: name
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
        description: Search for judge by name, intent...
      tags:
      - judges
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedJudgeListList'
          description: ''
    post:
      operationId: judges_create
      description: 'Create a new judge. Note: Judge creation is not implemented yet.
        Please use the Judge Generator.'
      tags:
      - judges
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JudgeRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/JudgeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/JudgeRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Judge'
          description: ''
  /v1/judges/{judge_id}/execute/:
    post:
      operationId: judges_execute_create
      description: Execute a Judge. Judges that have a file will use it as a context
        automatically. See examples how to overwrite the context.
      parameters:
      - in: path
        name: judge_id
        schema:
          type: string
        required: true
      tags:
      - judges
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JudgeExecutionRequest'
            examples:
              SimpleExample:
                value:
                  request: Tell me about a subject
                  response: As an LLM, I will tell you about a subject
                  tags:
