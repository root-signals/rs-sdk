openapi: 3.0.3
info:
  title: Root Signals API
  version: 1.0.0 (latest)
  description: Root Signals JSON API provides a way to access Root Signals using provisioned
    API token
paths:
  /v1/chats/:
    get:
      operationId: chats_list
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - chats
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedChatList'
          description: ''
  /v1/chats/{chat_id}/:
    get:
      operationId: chats_retrieve
      parameters:
      - in: path
        name: chat_id
        schema:
          type: string
        required: true
      tags:
      - chats
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatDetail'
          description: ''
  /v1/chats/{chat_id}/execute/:
    post:
      operationId: chats_execute_create
      description: Execute a chat.
      parameters:
      - in: path
        name: chat_id
        schema:
          type: string
        required: true
      tags:
      - chats
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatExecutionRequestRequest'
            examples:
              ChatExample:
                value:
                  variables:
                    job_title: software developer
                    question: please write some basic python code
                summary: Chat example
                description: A simple chat message with variables.
              ChatExampleWithStatusTracking:
                value:
                  variables:
                    job_title: software developer
                    question: please write some basic python code
                  correlation_id: my-id-to-track-message-status
                summary: Chat example with status tracking
                description: Correlation id can be used to track the status of the
                  message.
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChatExecutionRequestRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChatExecutionRequestRequest'
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatExecutionResult'
          description: ''
  /v1/chats/{chat_id}/initiate/:
    post:
      operationId: chats_initiate_create_2
      parameters:
      - in: path
        name: chat_id
        schema:
          type: string
        required: true
      tags:
      - chats
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCreateRequest'
            examples:
              CreateAChat:
                value:
                  name: Optional name for chat
                  assistant_welcome_messages:
                  - Hello! I am a chatbot. You can ask me about subject X.
                  skill_id: example-id
                summary: Create a skill chat.
                description: The chat_id is optional in URL and will be generated
                  if not provided.
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChatCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChatCreateRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatDetail'
          description: ''
  /v1/chats/{chat_id}/messages/{correlation_id}/status/:
    get:
      operationId: chats_messages_status_retrieve
      description: 'Get status of a given chat message. Returns a dictionary with
        a single key ''status''. Status can be one of: ''initial'', ''processing'',
        ''completed'', ''error''.'
      parameters:
      - in: path
        name: chat_id
        schema:
          type: string
        required: true
      - in: path
        name: correlation_id
        schema:
          type: string
        required: true
      tags:
      - chats
      security:
      - publicApiKey: []
      responses:
        '200':
          description: No response body
  /v1/chats/initiate/:
    post:
      operationId: chats_initiate_create
      tags:
      - chats
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatCreateRequest'
            examples:
              CreateAChat:
                value:
                  name: Optional name for chat
                  assistant_welcome_messages:
                  - Hello! I am a chatbot. You can ask me about subject X.
                  skill_id: example-id
                summary: Create a skill chat.
                description: The chat_id is optional in URL and will be generated
                  if not provided.
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ChatCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ChatCreateRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatDetail'
          description: ''
  /v1/datasets/:
    get:
      operationId: datasets_list
      description: List datasets.
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
          default: ''
        description: Search for dataset by name
      - in: query
        name: type
        schema:
          type: string
          default: ''
        description: 'Filter by type. Possible values: reference, test'
      tags:
      - datasets
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedDataSetListList'
          description: ''
    post:
      operationId: datasets_create
      description: Create a new dataset.
      tags:
      - datasets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DataSetCreateRequest'
            examples:
              CreateADataSetFromURL:
                value:
                  name: My data set
                  url: https://example.com
                summary: Create a data set from URL
              CreateADataSetFromAFile:
                value: !!set
                  ? "\n                        const formData = new FormData();\n\
                    \                        formData.append(\"file\", file);\n  \
                    \                      formData.append(\"type\", \"reference\"\
                    );\n                        const response = await fetch(`base_url/dataset/upload/`,\
                    \ {\n                        method: \"POST\",\n             \
                    \           body: formData,\n                        headers:\
                    \ {\n                            Authorization: `Api-Key ${api_key}`,\n\
                    \                        },\n                        });\n   \
                    \                 "
                  : null
                summary: Create a data set from a file
                description: Use a form post to upload a file.
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/DataSetCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/DataSetCreateRequest'
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSetCreate'
          description: ''
  /v1/datasets/{id}/:
    get:
      operationId: datasets_retrieve
      description: Get dataset details or download the dataset file.
      parameters:
      - in: query
        name: download
        schema:
          type: boolean
          default: false
        description: Download the dataset.
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - datasets
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DataSetList'
          description: ''
    delete:
      operationId: datasets_destroy
      description: Delete a dataset.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - datasets
      security:
      - publicApiKey: []
      responses:
        '204':
          description: No response body
  /v1/datasets/status/{id}/:
    put:
      operationId: datasets_status_update
      description: Change the status of a dataset
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - datasets
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
            examples:
              ChangeDatasetStatus:
                value:
                  status: unlisted | listed
                summary: Change dataset status
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/StatusChangeRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatusChange'
              examples:
                ChangeDatasetStatus:
                  value:
                    status: unlisted | listed
                  summary: Change dataset status
          description: ''
  /v1/execution-logs/:
    get:
      operationId: execution_logs_list
      description: Get a list of execution logs. An execution log is created every
        time a skill or an evaluator is executed.
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
          default: ''
        description: Filter with skill name or id
      - in: query
        name: unique_skills
        schema:
          type: boolean
          default: false
        description: Return only unique skills
      tags:
      - execution-logs
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedExecutionLogListList'
          description: ''
  /v1/execution-logs/{log_id}/:
    get:
      operationId: execution_logs_retrieve
      description: Get the full details of a single execution log.
      parameters:
      - in: path
        name: log_id
        schema:
          type: string
        required: true
      tags:
      - execution-logs
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExecutionLogDetails'
          description: ''
  /v1/models/:
    get:
      operationId: models_list
      description: Get all available LLM models.
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      tags:
      - models
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedModelList'
          description: ''
    post:
      operationId: models_create
      description: Create a custom LLM model.
      tags:
      - models
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModelCreateRequest'
            examples:
              CreateACustomLLMExecutionModel(SaaS):
                value:
                  default_key: something secret
                  is_local: false
                  model: gpt-3.5-turbo
                  name: my-custom-gpt
                summary: Create a custom LLM execution model (SaaS)
                description: An example showing model with name my-custom-gpt, but
                  using SaaS service.
              CreateACustomLLMExecutionModel(local):
                value:
                  default_key: something secret
                  is_local: true
                  model: gpt-3.5-turbo
                  name: my-local-custom-gpt
                  url: http://127.0.0.1:1234
                summary: Create a custom LLM execution model (local)
                description: An example with non-SaaS LLM model.
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ModelCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ModelCreateRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ModelCreate'
          description: ''
  /v1/models/{id}/:
    get:
      operationId: models_retrieve
      description: Get model details.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - models
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Model'
          description: ''
    delete:
      operationId: models_destroy
      description: Delete a custom model.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - models
      security:
      - publicApiKey: []
      responses:
        '204':
          description: No response body
  /v1/objectives/:
    get:
      operationId: objectives_list
      description: List Objective definitions.
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: intent
        schema:
          type: string
          default: ''
        description: Search for objectives by intent (exact match).
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
          default: ''
        description: Search for objectives by intent.
      tags:
      - objectives
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedObjectiveListList'
          description: ''
    post:
      operationId: objectives_create
      description: Create an Objective definition.
      tags:
      - objectives
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectiveRequest'
            examples:
              CreateAnObjectiveDefinition:
                value:
                  intent: Answer a question based on job title
                  validators:
                  - threshold: '0.9'
                    evaluator_name: Clarity
                  - evaluator_name: Precision
                summary: Create an Objective definition
                description: Create an Objective, which defines the intent of the
                  skills which match it, as well as the requirement that the answers
                  should be of high clarity (0.9 is required threshold), and the results
                  will be also evaluated for precision but that information is just
                  gathered for informational purposes
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ObjectiveRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ObjectiveRequest'
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ID'
          description: ''
  /v1/objectives/{objective_id}/test-set/append:
    post:
      operationId: objectives_test_set_append_create
      description: Append a test set to an Objective.
      parameters:
      - in: path
        name: objective_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - objectives
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VariablesRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/VariablesRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/VariablesRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
                description: Unspecified response body
          description: ''
  /v1/objectives/{id}/:
    get:
      operationId: objectives_retrieve
      description: Get an Objective definition details.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this objective.
        required: true
      tags:
      - objectives
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Objective'
          description: ''
    put:
      operationId: objectives_update
      description: Update an Objective definition.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this objective.
        required: true
      tags:
      - objectives
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectiveRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ObjectiveRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ObjectiveRequest'
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Objective'
          description: ''
    patch:
      operationId: objectives_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this objective.
        required: true
      tags:
      - objectives
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedObjectiveRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedObjectiveRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedObjectiveRequest'
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Objective'
          description: ''
    delete:
      operationId: objectives_destroy
      description: Delete an Objective definition.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        description: A UUID string identifying this objective.
        required: true
      tags:
      - objectives
      security:
      - publicApiKey: []
      responses:
        '204':
          description: No response body
  /v1/objectives/objectives/{objective_id}/execute/:
    post:
      operationId: objectives_objectives_execute_create
      description: Execute all objective validators.
      parameters:
      - in: path
        name: objective_id
        schema:
          type: string
        required: true
      tags:
      - objectives
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ObjectiveExecutionRequest'
            examples:
              ExecuteTheObjectiveValidatorsWithRequest(prompt)AndResponse(llmOutput):
                value:
                  request: Tell me a random fact
                  response: The reason the sky is blue is because of Rayleigh scattering.
                summary: Execute the objective validators with request (prompt) and
                  response (llm output)
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ObjectiveExecutionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ObjectiveExecutionRequest'
        required: true
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidatorExecutionResult'
          description: ''
  /v1/skills/:
    get:
      operationId: skills_list
      description: List skills.
      parameters:
      - name: cursor
        required: false
        in: query
        description: The pagination cursor value.
        schema:
          type: string
      - in: query
        name: is_evaluator
        schema:
          type: boolean
          default: false
        description: Return only evaluator skills.
      - in: query
        name: name
        schema:
          type: string
          default: ''
        description: Search for skills by name (exact match).
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: search
        schema:
          type: string
          default: ''
        description: Search for skills by name, prompt or description.
      - in: query
        name: skill_type
        schema:
          type: string
          default: false
        description: Return only skills that are of the specified type. Options are
          'native' or 'managed'
      tags:
      - skills
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedSkillListOutputList'
          description: ''
    post:
      operationId: skills_create
      description: Create a skill or an evaluator.
      tags:
      - skills
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillRequest'
            examples:
              CreateASimpleSkill:
                value:
                  prompt: 'As a {{job_title}}, please answer this {{question}}. Your
                    answer here:'
                  name: Job title question answering skill
                  pii_filter: false
                  objective:
                    intent: Answer a question based on job title
                  input_variables:
                  - name: job_title
                  - name: question
                  models:
                  - gpt-3.5-turbo
                summary: Create a simple skill
              CreateAnEvaluator:
                value:
                  prompt: Does the {{output}} contain ambiguous language?
                  name: Direct language
                  pii_filter: false
                  objective:
                    intent: Does the output contain ambiguous language?
                  is_evaluator: true
                  models:
                  - gpt-3.5-turbo
                summary: Create an Evaluator
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SkillRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SkillRequest'
      security:
      - publicApiKey: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
          description: ''
  /v1/skills/{id}/:
    get:
      operationId: skills_retrieve
      description: Get skill details.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      - in: query
        name: include_last_n_validator_results
        schema:
          type: integer
          default: 0
        description: Include the last N validator results for each validator in the
          response.
      - in: query
        name: version_id
        schema:
          type: string
          default: ''
        description: Get a specific version of the skill
      tags:
      - skills
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
          description: ''
    put:
      operationId: skills_update
      description: Update a skill.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - skills
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SkillRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/SkillRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/SkillRequest'
      security:
      - publicApiKey: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Skill'
          description: ''
    patch:
      operationId: skills_partial_update
      description: Update a skill. All fields are optional.
      parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
      tags:
      - skills
      requestBody:
        content:
